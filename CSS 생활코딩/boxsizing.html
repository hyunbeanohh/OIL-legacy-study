<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxsizing</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            margin:10px;
            width: 150px;
            
        }
        #bigsize{
            border:30px solid black;
        }
        #smallsize{
            border:10px solid black;
        }
    </style>
</head>
<body>
    <div id ="bigsize">Big</div>
    <div id ="smallsize">Small</div>
</body>
</html>
