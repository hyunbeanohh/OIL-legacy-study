<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>parent_selector</title>
    <style>
      ul li {
        color: red;
      }
      #lecture > li {
        border: 1px solid red;
      }
      ol,
      ul {
        background-color: powderblue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>Jascript</li>
    </ul>

    <ol id="lecture">
      <li>HTML</li>
      <li>
        CSS
        <ol>
          <li>selector</li>
          <li>declaration</li>
        </ol>
      </li>
      <li>javascript</li>
    </ol>
  </body>
</html>
