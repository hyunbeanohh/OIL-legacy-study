<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Arrays</h1>
    <h2>Syntax</h2>
    <script>
      var coworkers = ["oh", "hyun"];
    </script>
    <h2>get</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>
    <h2>ADD</h2>
    <script>
      coworkers.push("su");
      coworkers.push("min");
    </script>
    <h2>Count</h2>
      <script>
        document.write(coworkers.length);
    </script>
  </body>
</html>
