<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <h1>function</h1>
    <h2>Basic</h2>
    <ul>
      <script>
        function  two(){
          document.write('<li>2-1</li>');
          document.write('<li>2-2</li>');
        }

      document.write('<li>1</li>');
      two();
      document.write('<li>3</li>');
      two();
    </script>
    </ul>

    <h2>Parameter & Argument</h2>
    <script>
      function plus(){
        document.write(1+1+'<br>');
      }
      plus();

      function  sum(left, right){
        document.write(left+right+'<br>');
      }
      sum(2,3);
      sum(4,9);
    </script>

    <h2>Return</h2>
      <script>
        function sumtwo(left,right){
          return left+right;
        }
        document.write(sumtwo(2,3)+'<br>');
        document.write('<div style  = "color  :red">'+sumtwo(2,3)+'</div>');
        document.write('<div style  = "font-size  :3rem;" >'+sumtwo(2,3)+'</div>');
      </script>
  </body>
</html>
